name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '30 1 * * 0'  # Weekly scan on Sundays

jobs:
  analyze:
    name: CodeQL analysis (csharp)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    # Build the source projects
    - name: Build for CodeQL Analysis
      run: |
        echo "Building C# projects for CodeQL analysis..."
        
        # Find all .csproj files in src directory
        projects=$(find ./src -type f -name "*.csproj" 2>/dev/null || true)
        
        if [ -z "$projects" ]; then
          echo "No source projects found in ./src"
          echo "Searching entire repository..."
          projects=$(find . -type f -name "*.csproj" | grep -v "test" | grep -v "benchmark" | head -n 5)
        fi
        
        if [ -z "$projects" ]; then
          echo "❌ No C# projects found!"
          exit 1
        fi
        
        echo "=========================================="
        echo "Projects to build for analysis:"
        echo "=========================================="
        echo "$projects"
        echo ""
        
        # Build each project
        for proj in $projects; do
          echo "Building: $proj"
          dotnet build "$proj" --configuration Release || \
          echo "⚠️ Skipping $proj (build failed)"
        done
        
        echo ""
        echo "✅ Build completed for CodeQL analysis"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
